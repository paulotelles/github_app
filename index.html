<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass Gulp Boilerplate</title>
    <link rel="stylesheet" href="./dist/css/homepage.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main class="maincontent">
      <div class="searchdiv">
        <h1 class="title-big">Olá, seja bem-vindo!</h1>
        <p class="text-big">
          digite abaixo o nome do usuário que deseja obter informações
        </p>
        <form class="searchdiv-form">
          <input
            class="searchdiv-inputtext"
            type="text"
            placeholder="ex: vncsrbro"
            id="username"
          />
          <input
            class="searchdiv-submit"
            type="image"
            src="dist/img/go.png"
            alt="Enviar"
            id="searchusername"
          />
        </form>
        <div class="display-error"></div>
      </div>
    </main>
    <script src="./dist/js/index.js"></script>
  </body>
</html>
