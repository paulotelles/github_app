<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github App - Repositories</title>
    <link rel="stylesheet" href="./dist/css/repositories.css" />
  </head>
  <body>
    <main class="maincontent">
      <section class="sidebar">
        <div class="loading"></div>
      </section>
      <section class="repositories">
        <div class="repositories-filter">
          <select name="starAvaliation" class="starFilter">
            <option value="descending">Stars: Descending</option>
            <option value="ascending">Stars: Ascending</option>
          </select>
        </div>
        <div class="repositories-cardarea">
          <div class="loading"></div>
        </div>
      </section>
    </main>
    <script src="./dist/js/repositories.js"></script>
  </body>
</html>
